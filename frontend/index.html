<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="converter-container">
        <div class="header">
            <h1>AI Code Converter</h1>
        </div>

        <div class="content">
            <div class="controls">
                <div class="control-group">
                    <label for="from-lang">From:</label>
                    <select id="from-lang">
                        <option value="Python">Python</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Java">Java</option>
                        <option value="C++">C++</option>
                        <option value="Go">Go</option>
                        <option value="Ruby">Ruby</option>
                        <option value="PHP">PHP</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="to-lang">To:</label>
                    <select id="to-lang">
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                        <option value="C++">C++</option>
                        <option value="Go">Go</option>
                        <option value="Ruby">Ruby</option>
                        <option value="PHP">PHP</option>
                    </select>
                </div>
            </div>

            <div class="code-areas">
                <div class="code-wrapper">
                    <label for="input-code" class="sr-only">Input Code</label>
                    <textarea id="input-code" placeholder="Paste your code here..."></textarea>
                </div>
                <div class="code-wrapper">
                    <label for="output-code" class="sr-only">Output Code</label>
                    <textarea id="output-code" placeholder="Conversion will appear here..." readonly></textarea>
                </div>
            </div>
        </div>
        
        <div class="button-container">
            <button id="convert-btn">Convert</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
